<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to the external CSS -->
</head>
<body>

    <!-- Security Overlay -->
    <div id="security-overlay">
        <div id="security-box">
            <h2>Please Enter the Code</h2>
            <input type="text" id="security-code" placeholder="Enter code">
            <button onclick="checkCode()">Submit</button>
        </div>
    </div>

    <!-- Content of the app (hidden until code is correct) -->
    <div class="container">
        <!-- Aim and With Text (Initially Hidden) -->
        <div id="top-texts">
            <div id="aim-text">Aim: </div>
            <div id="with-text">With: </div>
        </div>

        <img id="image" src="" alt="DB DATABASE (v2.7)">
        <div id="bpm">Login</div>
    </div>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>

    <!-- Random Message -->
    <div id="random-message">
        <!-- Random message will appear here -->
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
