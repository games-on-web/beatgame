<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Game</title>
    <style>
        /* Styling for the page */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen overlay for security prompt */
        #security-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #security-box {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #security-box input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }

        #security-box button {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #security-box button:hover {
            background-color: #555;
        }

        /* Styling for the image and bpm */
        #image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #bpm {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 10;
            transition: color 0.1s;
        }

        #random-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            color: white; /* White text */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            z-index: 9999; /* Make sure it stays on top of other content */
            display: none; /* Hidden by default */
        }

        #click-sound {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Security Overlay -->
    <div id="security-overlay">
        <div id="security-box">
            <h2>Please Enter the Code</h2>
            <input type="text" id="security-code" placeholder="Enter code">
            <button onclick="checkCode()">Submit</button>
        </div>
    </div>

    <!-- Content of the app (hidden until code is correct) -->
    <img id="image" src="" alt="DB DATABASE (v2.7)">
    <div id="bpm">Login</div>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
